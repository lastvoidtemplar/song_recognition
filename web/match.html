<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Recognition</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="match.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script type="module" src="match.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/songs.html">Songs</a>
        <a href="/match.html">Match</a>
      </nav>
    </header>
    <main>
      <button id="mic">
        <span class="material-icons">mic</span>
      </button>
      <div id="timer">00.00</div>
      <dialog id="player-dialog">
        <div id="dialog-wrapper">
          <h1>SABATON - The Red Baron (Official Lyric Video)</h1>
          <div id="player-wrapper">
            <iframe
              id="player"
              src="https://www.youtube.com/embed/1snEYPg8TXs?si=px_DGULZaFp4G5Wh"
              title="YouTube video player"
              frameborder="0"
              referrerpolicy="strict-origin-when-cross-origin"
              hidden="true"
            ></iframe>
          </div>
        </div>
      </dialog>
    </main>
  </body>
</html>
