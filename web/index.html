<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Recognition</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="main">
      <iframe width="600" height="400" hidden="true" id="iframe-song"></iframe>
      <div id="recorder">
        <button id="btn-recorder">Record</button>
      </div>
      <hr />
      <div id="add-song">
        <input id="input-add-song" type="url" />
        <button id="btn-add-song">Add song</button>
        <p id="error-add-song"></p>
      </div>
    </div>
  </body>
</html>
